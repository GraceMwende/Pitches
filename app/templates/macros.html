{% macro display(pitches) %}
<div class="container-fluid">
  <div class="row">
    {% if pitches %}
    {% for pitch in pitches %}
    <div class="col-md-4">
      <div class="thumbnail" id="carded">
        <h5 class="card-header">PitchTitle:{{pitch.title}}</h5>
        <div class="card-body">
          <p>Pitch:{{pitch.description}}</p>
          <p class="text-center"> pitch-category: {{pitch.category}}</p>
          <footer class="blockquote-footer text-center"> Posted by: {{pitch.user}}</footer>
        </div>
      </div>
    </div>

    {% endfor %}
    {% else %}
    <div>
      <p class="card-title">pitch Has 0 posts</p>
    </div>
  </div>
  {% endif %}
</div>
</div>
{% endmacro %}
